<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Reports | AI Interview Platform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      :root {
        --primary: #6366f1;
        --secondary: #8b5cf6;
        --light: #f8fafc;
        --dark: #0f172a;
        --gray: #94a3b8;
        --border: rgba(255, 255, 255, 0.08);
        --success: #4cc9f0;
        --warning: #f72585;
        --danger: #ef4444;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #f8fafc;
        min-height: 100vh;
        padding: 20px;
      }

      .dashboard {
        display: grid;
        grid-template-columns: 240px 1fr;
        max-width: 1400px;
        margin: 20px auto;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        overflow: hidden;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Sidebar Styles */
      .sidebar {
        background: rgba(30, 41, 59, 0.6);
        padding: 30px 0;
        height: 100%;
      }

      .logo {
        display: flex;
        align-items: center;
        padding: 0 25px;
        margin-bottom: 40px;
      }

      .logo i {
        font-size: 36px;
        background: linear-gradient(135deg, #a5b4fc, #c4b5fd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo h2 {
        font-size: 18px;
        font-weight: 700;
        background: linear-gradient(135deg, #e0e7ff, #ede9fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-menu {
        list-style: none;
      }

      .nav-item {
        padding: 16px 30px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 5px;
        position: relative;
      }

      .nav-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: var(--primary);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .nav-item:hover {
        background: rgba(67, 97, 238, 0.15);
      }

      .nav-item:hover::before {
        opacity: 1;
        transition: opacity 0.3s;
      }

      .nav-item.active {
        background: rgba(67, 97, 238, 0.2);
      }

      .nav-item.active::before {
        opacity: 1;
      }

      .nav-item i {
        margin-right: 15px;
        color: #c4b5fd;
        font-size: 18px;
        width: 24px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-item.active i {
        color: var(--primary);
      }

      .nav-item span {
        font-size: 15px;
        font-weight: 500;
        color: #e2e8f0;
      }

      /* Main Content Styles */
      .main-content {
        padding: 30px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 24px;
        color: #f8fafc;
        font-weight: 700;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .user-profile {
        display: flex;
        align-items: center;
        cursor: pointer;
        background: rgba(30, 41, 59, 0.6);
        border-radius: 16px;
        padding: 10px 20px;
        border: 1px solid var(--border);
      }

      .user-profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 12px;
        object-fit: cover;
        border: 2px solid var(--primary);
      }

      .user-info h4 {
        font-size: 14px;
        margin-bottom: 2px;
        font-weight: 600;
        color: #f8fafc;
      }

      .user-info p {
        font-size: 12px;
        color: var(--gray);
      }

      .logout-btn {
        background: rgba(239, 68, 68, 0.15);
        color: #f87171;
        border: none;
        border-radius: 12px;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .logout-btn:hover {
        background: rgba(239, 68, 68, 0.25);
        transform: translateY(-2px);
      }

      .logout-btn i {
        font-size: 16px;
      }

      /* Reports Grid */
      .reports-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .report-card {
        background: rgba(30, 41, 59, 0.6);
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s;
        cursor: pointer;
      }

      .report-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      }

      .report-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .report-date {
        font-size: 14px;
        color: var(--gray);
      }

      .report-domain {
        background-color: rgba(67, 97, 238, 0.15);
        color: #a5b4fc;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
      }

      .report-difficulty {
        display: inline-block;
        margin-top: 10px;
        font-size: 13px;
        padding: 5px 12px;
        border-radius: 20px;
        font-weight: 500;
      }

      .difficulty-easy {
        background-color: rgba(76, 201, 240, 0.15);
        color: var(--success);
      }

      .difficulty-medium {
        background-color: rgba(255, 193, 7, 0.15);
        color: #ffc107;
      }

      .difficulty-hard {
        background-color: rgba(247, 37, 133, 0.15);
        color: var(--warning);
      }

      .report-score {
        font-size: 32px;
        font-weight: 700;
        margin: 20px 0;
        text-align: center;
      }

      .score-high {
        color: var(--success);
      }

      .score-medium {
        color: #ffc107;
      }

      .score-low {
        color: var(--warning);
      }

      .view-report-btn {
        width: 100%;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 12px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .view-report-btn:hover {
        background: linear-gradient(135deg, #5659e6, #7a4deee1);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
      }

      /* Responsive Styles */
      @media (max-width: 992px) {
        .dashboard {
          grid-template-columns: 80px 1fr;
        }

        .logo h2 {
          display: none;
        }

        .logo {
          justify-content: center;
          padding: 0 10px;
        }

        .nav-item span {
          display: none;
        }

        .nav-item {
          justify-content: center;
          padding: 18px 0;
        }

        .nav-item i {
          margin-right: 0;
          font-size: 20px;
        }
      }

      @media (max-width: 768px) {
        .dashboard {
          grid-template-columns: 1fr;
        }

        .sidebar {
          display: none;
        }

        .reports-grid {
          grid-template-columns: 1fr;
        }

        .header-actions {
          flex-direction: column;
          align-items: flex-end;
        }

        .logout-btn {
          padding: 10px 15px;
        }
      }

      @media (max-width: 576px) {
        .header {
          flex-direction: column;
          gap: 20px;
        }

        .user-profile {
          width: 100%;
          justify-content: center;
        }

        .view-report-btn {
          width: 100%;
        }

        .header-actions {
          width: 100%;
          align-items: stretch;
          gap: 10px;
        }

        .logout-btn {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <i class="fas fa-robot"></i>
          <h2>InterviewAI</h2>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <i class="fas fa-home"></i>
            <a style="text-decoration: none; color: inherit;" href="{%url 'dashboard' %}">
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <i class="fas fa-user"></i>
            <a style="text-decoration: none; color: inherit;" href="{%url 'profile'%}">
              <span>Profile</span>
            </a>
          </li>
          <li class="nav-item active">
            <i class="fas fa-file-alt"></i>
            <span>Interview Reports</span>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h1>Interview Reports</h1>
          <div class="header-actions">
            <div class="user-profile">
              <img src="{{request.session.candidate_image}}" alt="User" />
              <div class="user-info">
                <h4>{{request.session.candidate_name}}</h4>
                <p>{{request.session.candidate_degree}}</p>
              </div>
            </div>
            <button class="logout-btn" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </button>
          </div>
        </div>

        <!-- Reports Grid -->
        <div class="reports-grid">
          <!-- Report Cards -->
          {% for report in reports %}
          <div class="report-card">
            <div class="report-header">
              <span class="report-date">{{report.date}}</span>
              <span class="report-domain">{{report.technology}}</span>
            </div>
            <span class="report-difficulty difficulty-hard"
              >{{report.difficulty}}</span
            >
            <div class="report-score score-high">{{report.overall_score}}%</div>
            <button class="view-report-btn" id="{{report.report_id}}">
              View Full Report
            </button>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script>
      function logout() {
        // Add your logout functionality here
        window.location.href = "{% url 'logout' %}";
      }

      $(".view-report-btn").on("click",function(){
          let reportId = $(this).attr("id");
          window.location.href = `/interview_report/${reportId}/`;
      });
    </script>
  </body>
</html>
