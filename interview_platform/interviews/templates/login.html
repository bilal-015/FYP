<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AI Interview Platform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --primary: #6366f1;
        --secondary: #8b5cf6;
        --light: #f8fafc;
        --dark: #0f172a;
        --gray: #94a3b8;
        --border: rgba(255, 255, 255, 0.08);
        --error: #f87171;
        --card-bg: rgba(15, 23, 42, 0.8);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #f8fafc;
        padding: 20px;
      }

      .login-container {
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        max-width: 450px;
        width: 100%;
        padding: 40px;
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        z-index: 0;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .logo i {
        font-size: 48px;
        background: linear-gradient(135deg, #a5b4fc, #c4b5fd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
      }

      .logo h1 {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, #e0e7ff, #ede9fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      .logo p {
        color: #cbd5e1;
        font-size: 16px;
      }

      .form-header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .form-header h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #f8fafc;
      }

      .form-header p {
        color: var(--gray);
        font-size: 15px;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
        position: relative;
        z-index: 1;
      }

      .input-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: #e2e8f0;
        font-size: 14px;
      }

      .input-group input {
        width: 100%;
        padding: 14px 18px;
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 14px;
        color: #f8fafc;
        transition: all 0.3s;
      }

      .input-group input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
      }

      .input-group input::placeholder {
        color: #94a3b8;
      }

      .error-message {
        color: var(--error);
        font-size: 13px;
        margin-top: 8px;
        display: none;
        padding: 8px 12px;
        border-radius: 8px;
        background: rgba(248, 113, 113, 0.15);
      }

      .toggle-password {
        position: absolute;
        top: 40px;
        right: 15px;
        cursor: pointer;
        color: var(--gray);
        font-size: 18px;
        z-index: 2;
      }

      .login-btn {
        width: 100%;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 14px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
        z-index: 1;
      }

      .login-btn:hover {
        background: linear-gradient(135deg, #5659e6, #7a4deee1);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
      }

      .forgot-password {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #a5b4fc;
        text-decoration: none;
        text-align: center;
        transition: all 0.3s;
        position: relative;
        z-index: 1;
      }

      .forgot-password:hover {
        color: #6366f1;
        text-decoration: underline;
      }

      .divider {
        margin: 30px 0;
        position: relative;
        text-align: center;
        color: var(--gray);
        z-index: 1;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--border);
        z-index: 1;
      }

      .divider span {
        background: var(--card-bg);
        padding: 0 15px;
        position: relative;
        z-index: 2;
      }

      .signup-link {
        font-size: 15px;
        color: var(--gray);
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .signup-link a {
        color: #a5b4fc;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
      }

      .signup-link a:hover {
        color: #6366f1;
        text-decoration: underline;
      }

      .ai-bot {
        position: absolute;
        bottom: -30px;
        right: -30px;
        font-size: 150px;
        color: rgba(67, 97, 238, 0.05);
        z-index: 0;
        transform: rotate(-15deg);
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }

        .logo h1 {
          font-size: 28px;
        }

        .logo i {
          font-size: 40px;
        }

        .ai-bot {
          font-size: 120px;
          bottom: -40px;
          right: -40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Robotic icon as background element -->
      <i class="fas fa-robot ai-bot"></i>

      <div class="logo">
        <!-- Robotic icon in logo -->
        <i class="fas fa-robot"></i>
        <h1>InterviewAI</h1>
      </div>

      <div class="form-header">
        <h2>Welcome Back</h2>
        <p>Sign in to access your dashboard</p>
      </div>

      <form id="loginForm" method="POST" action="{% url 'candidateLogin' %}">
        {% csrf_token %}
        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <div class="error-message" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <!-- <i class="fas fa-eye toggle-password" id="togglePassword"></i> -->
          <div class="error-message" id="passwordError">
            Please enter your password
          </div>
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Log In
        </button>

        <a href="{%url 'forgotPassword'%}" class="forgot-password"
          >Forgot password?</a
        >

        <div class="divider"><span>or</span></div>

        <div class="signup-link">
          Don't have an account? <a href="{% url 'register' %}">Sign up</a>
        </div>
      </form>
    </div>

    <!-- Hidden iframe -->
    <iframe name="hiddenFrame" style="display: none"></iframe>

    <!-- Log form -->
    <form
      id="logForm"
      action="{% url 'store_log' %}"
      method="POST"
      target="hiddenFrame"
    >
      {% csrf_token %}
      <input type="hidden" name="title" value="User clicked button" />
      <input type="hidden" name="description" value="Some action happened" />
      <input type="hidden" name="user_id" value="{{ request.user.id }}" />
      <button style="display: none" type="submit">Log Action</button>
    </form>

    <script>
      const emailField = document.getElementById("email");
      const passwordField = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const toggleIcon = document.getElementById("togglePassword");

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let isValid = true;
          emailError.style.display = "none";
          passwordError.style.display = "none";

          if (!emailField.value) {
            emailError.style.display = "block";
            isValid = false;
          }

          if (!passwordField.value) {
            passwordError.style.display = "block";
            isValid = false;
          }

          if (isValid) {
            // Show loading state

            const btn = this.querySelector("button");
            const originalHTML = btn.innerHTML;
            btn.innerHTML =
              '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            btn.disabled = true;
            this.submit();

            // Simulate login process
            setTimeout(() => {
              btn.innerHTML = originalHTML;
              btn.disabled = false;
            }, 1500);
          }
        });

      function logAction(title, description, userId) {
        // Get form and hidden fields
        const form = document.querySelector("#logForm");
        const titleInput = form.querySelector("input[name='title']");
        const descriptionInput = form.querySelector(
          "input[name='description']"
        );
        const userIdInput = form.querySelector("input[name='user_id']");

        // Set values dynamically
        titleInput.value = title;
        descriptionInput.value = description;
        userIdInput.value = userId;

        // Submit form into hidden iframe
        form.submit();
      }
    </script>
  </body>
</html>
